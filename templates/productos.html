<!DOCTYPE html>
<html lang="en">
  <head>
    <title>LRCreative</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../static/css/styles.css" />
    <link rel="stylesheet" href="../static/css/contactanos.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Serif:opsz,wght@8..144,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/css/productos.css" />
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-light menu align-middle align-self-center"
      >
        <div class="menu__logo">
          <a class="menu__link align-middle" href="/">LRCreative</a>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="menu__item menu__item1" href="/catalogo">Catálogo</a>
            <a class="active menu__item menu__item2" href="/contactanos"
              >Contacto <span class="sr-only">(Actual)</span></a
            >
            <a class="menu__item menu__item3" href="/conocenos">Conócenos</a>
            <a class="menu__item menu__item4" href="/faq"
              >Preguntas Frecuentes</a
            >
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container mt-5">
        <div class="row">
          <div class="col-md-6">
            <img
              src="../static/images/productos/{{producto[0]}}.png"
              class="img-fluid"
              alt="Producto"
            />
          </div>

          <div class="col-md-6">
            <h1 class="mb-4">{{producto[1]}} personalizables</h1>
            <p class="espaciado-lineas mb-4">{{producto[4]}}</p>

            <!-- Formulario para elegir color y cantidad -->
            <form action="/guardarPedido/{{producto[0]}}" method="post">
              <div class="form-group d-flex align-items-center mb-4">
                <label for="color" class="mr-4"
                  ><h2><strong>Color</strong></h2></label
                >
                <select class="form-control" name="color">
                  <option value="rojo">Rojo</option>
                  <option value="azul">Azul</option>
                  <option value="verde">Verde</option>
                </select>
              </div>

              <!-- Formulario para elegir cantidad -->
              <div class="form-group d-flex align-items-center mb-4">
                <label for="cantidad" class="mr-2"
                  ><h2><strong>Cantidad</strong></h2></label
                >
                <input type="number" class="form-control" name="cantidad" />
              </div>

              <!-- diseño desde archivo -->
              <div class="form-group mb-4">
                <label for="archivo"
                  ><h2><strong>Diseño</strong></h2></label
                >
                <input type="file" class="form-control-file" name="archivo" />
              </div>

              <h3>Ingrese sus datos de envío</h3>
              <!-- Nombre del cliente-->
              <div class="form-group mb-4">
                <label for="archivo"
                  ><h2><strong>Nombre</strong></h2></label
                >
                <input type="text" class="form-control-file" name="nombre" />
              </div>

              <!-- Calle 1-->
              <div class="form-group mb-4">
                <label for="archivo"
                  ><h2><strong>Calle 1 de domicilio</strong></h2></label
                >
                <input type="text" class="form-control-file" name="calle1" />
              </div>

              <!-- calle 2-->
              <div class="form-group mb-4">
                <label for="archivo"
                  ><h2><strong>calle 2 de domicilio</strong></h2></label
                >
                <input type="text" class="form-control-file" name="calle2" />
              </div>

              <!-- Ciudad -->
              <div class="form-group mb-4">
                <label for="archivo"
                  ><h2><strong>Ciudad</strong></h2></label
                >
                <input type="text" class="form-control-file" name="ciudad" />
              </div>

              <!-- Codigo postal -->
              <div class="form-group mb-4">
                <label for="codigo"
                  ><h2><strong>Código postal</strong></h2></label
                >
                <input type="text" class="form-control-file" name="codigo" />
              </div>

              <!-- Teléfono -->
              <div class="form-group mb-4">
                <label for="codigo"
                  ><h2><strong>Teléfono</strong></h2></label
                >
                <input type="text" class="form-control-file" name="telefono" />
              </div>

              <div class="container form-container">
                <div class="row form-row">
                  <div class="col form-col text-center">
                    <label>
                      <input
                        id="visa"
                        class="form-radio"
                        type="radio"
                        name="metodo"
                        value="visa"
                      />
                      <img
                        class="form-img"
                        src="../static/images/productos/visa.png"
                        alt="visa"
                      />
                    </label>
                  </div>
                  <div class="col form-col text-center">
                    <label>
                      <input
                        id="mastercard"
                        class="form-radio"
                        type="radio"
                        name="metodo"
                        value="mastercard"
                      />
                      <img
                        class="form-img"
                        src="../static/images/productos/mastercard.png"
                        alt="mastercard"
                      />
                    </label>
                  </div>

                  <div class="col form-col text-center my-auto">
                    <label>
                      <input
                        id="paypal"
                        class="form-radio"
                        type="radio"
                        name="metodo"
                        value="paypal"
                      />
                      <img
                        class="form-img my-auto"
                        src="../static/images/productos/paypal.png"
                        alt="paypal"
                      />
                    </label>
                  </div>

                  <div class="col form-col text-center">
                    <label>
                      <input
                        id="americanexpress"
                        class="form-radio"
                        type="radio"
                        name="metodo"
                        value="americanexpress"
                      />
                      <img
                        class="form-img"
                        src="../static/images/productos/americanexpress.png"
                        alt="americanexpress"
                      />
                    </label>
                  </div>
                </div>
              </div>

              <!-- Botón de compra -->
              <div class="btn-div text-center">
                <button type="submit" class="productos__btn">
                  ¡Comprar Ahora!
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </main>
    <footer></footer>
  </body>
</html>
